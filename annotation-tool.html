<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      // 使用 window.location.replace() 不會在瀏覽器歷史中留下紀錄
      // 按下返回按鈕會回到真正的上一頁，而不是這個重新導向頁
      window.location.replace('/annotation-tool/');
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="/annotation-tool/">link to the annotation tool</a>.</p>
  </body>
</html>
